services:
  - type: web
    name: noble-bg-server
    runtime: node
    buildCommand: npm install --include=dev && npm run build -w packages/engine && npm run build -w packages/server
    startCommand: node packages/server/dist/index.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: noble-bg-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false

databases:
  - name: noble-bg-db
    plan: free
    databaseName: noble_bg
